                                        <p class="Article_Text">Ella, een bijna twaalfjarige modekoningin, wilde nog even langs Pull & Bear vanwege de SALE, maar ging uiteindelijk met haar moeder naar Bakker Bart. Terwijl ze daar waren, vond Ella een euromunt op de grond en ontdekte ze struikelstenen voor het gebouw. Ella wist van deze herdenkingsstenen door verhalen van haar moeder over de Tweede Wereldoorlog en de Jodenvervolging. Ze las de namen op de stenen, waaronder die van de negenjarige Helmut, en voelde een diepe connectie met de jongen.</p>

                                             <br><br> Ella ontwaakte in de klas, diep onder de indruk van haar droom en de geschiedenis van Helmut. Ze las in haar geschiedenisboek over de tragische gebeurtenissen die Helmut en zijn familie hadden doorgemaakt, en besefte dat Helmut op 19 november 1943 in Auschwitz was vermoord. Deze ontdekking raakte haar diep en bracht haar tot tranen. Na school rende ze naar de plek van de struikelstenen, waar ze afscheid nam van Helmut met een belofte hem nooit te vergeten.
